

<div *ngIf="isFirstTimeUser" id='simpleHome' class='container '>
<div  *ngIf="err" class='col-12'>
<div class="alert alert-primary" role="alert">
  {{err}}
</div>
</div>
<input placeholder="Enter URL"  type='text' #url />

<button class='mt-4' [disabled]="isLoading" (click)="searchUrl(url)" >{{ isLoading ? 'Loading....' :  'Scrape Site' }}</button>

</div>


<div *ngIf="!isFirstTimeUser" id='home' class='container '>

<div  *ngIf="err" class='col-12'>
<div class="alert alert-primary" role="alert">
  {{err}}
</div>
</div>

<div class='row justify-content-center align-items-center pt-5 px-4'>

<input placeholder="Enter URL"  type='text' #url />

<button class='ml-5' [disabled]="isLoading" (click)="searchUrl(url)" >{{ isLoading ? 'Loading....' :  'Scrape Site' }}</button>

</div>
<div class='row pt-5 px-3' >

<div class='col-12 col-md-3' >
<p class='lead'>
The website has {{displayData.totalWordCount}} number of words.
</p>
<h5>
List of top 10 words
</h5>
<ul *ngFor="let item of displayData.top10WordsObj | keyvalue" class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ item.key }} 
    <span class="badge badge-primary badge-pill">{{item.value}}</span>
  </li>
</ul>
</div>


<div id="carouselExampleIndicators" class="col-12 col-md-8 carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let item of displayData.imgArr; let i = index" data-target="#carouselExampleIndicators" data-slide-to="{{i}}" class="{{i === 0 ? 'active': '' }}" ></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let item of displayData.imgArr; let i = index" class="{{i === 0 ? 'carousel-item active': 'carousel-item' }}">
    
      <img  src="{{item.src}}" class="d-block w-100" alt="{{item.alt}} image will not show if the source is not a url">
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



</div>





</div>
